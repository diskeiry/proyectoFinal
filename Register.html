<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrate</title>
</head> 
<body>
    <select name="idioma">
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="fc">Frances</option>
            <option value="pg">Portugues</option>
    </select>

  
    <div>
        <form>
          <h1 class="title">Registrate!</h1>
          <div>
            Nombre: <input type="text" id="nombre" name="nombre" placeholder="nombre"0.>
          </div>
          <div>
            Numero telefonico: <input type="tel" name="telefono" placeholder="numero telefonico.."><br>
          </div>
          <div>  
            Email: <input type="email" name="correo" placeholder="correo electronico..."><br>
            contraseña:  <input type="text" id="input" placeholder="Contraseña..."><br>
          </div>
          <div> 
            Sexo: <input type="radio" name="genero" value="masculino">
            Masculino 
            <input type="radio" name="genero" value="femenino">
            Mujer
          </div>
          <div>
           fecha nacimiento: <input type="date" name="fecha_nacimiento">
          </div>
          <div>
              <input type="submit" class="submitBtn" value="Registrate">
              <p>Si tienes una cuenta.<a href="login.html">Iniciar seccion</a></p>
          </div>
        </form>
    </div>
   

</body>
</html>
